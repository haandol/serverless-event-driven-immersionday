<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script>
      const wsUrl = 'wss://i44ursxt4f.execute-api.ap-northeast-2.amazonaws.com/dev';
      const httpUrl = 'https://3vto9m3846.execute-api.ap-northeast-2.amazonaws.com/dev';

      let connectionId = undefined;
      let lastMove = 0;

      function startGame() {
        $.ajax({
          type: "POST",
          url: `${httpUrl}/start`,
          crossDomain: true,
          contentType: "application/json",
          timeout: 5000,
          data: JSON.stringify({
            accountId: "1",
            sessionId: connectionId,
          }),
          success: (data) => {
            console.log(data);
          },
          error: (jqXHR, status) => {
            alert(jqXHR.responseText);
          }
        });
      }

      function getLastMove(move) {
        const moves = move.split(',');
        return parseInt(moves[moves.length - 1]);
      }

      function getFirstMove(move) {
        const moves = move.split(',');
        return parseInt(moves[0]);
      }

      function appendMessage(msg) {
        $('#messages').append(`<li>${msg}</li>`);
      }

      $(document).ready(() => {
        const socket = new WebSocket(wsUrl);

        socket.onopen = (event) => {
          socket.send('connected');
          $('#m').removeAttr('disabled').focus();
        }

        socket.onmessage = (event) => {
          console.log('event: ', event.data);
          const data = JSON.parse(event.data.toString());
          if (data.connectionId) {
            connectionId = data.connectionId;
            startGame();
          } else {
            appendMessage(`[SERVER] ${data.data}`);
            lastMove = getLastMove(data.data) || 0;
          }
        }

        $('#user-input').submit((event) => {
          event.preventDefault();
          const userMove = $('#m').val();
          console.log(lastMove);
          if (getFirstMove(userMove) <= lastMove || lastMove+3 < getLastMove(userMove)) {
            appendMessage(`your input should between ${lastMove+1} and ${Math.min(lastMove+3, 13)}`);
            $('#m').val('');
            return;
          }
          appendMessage(`[YOU] ${userMove}`);

          $.ajax({
            type: "POST",
            url: `${httpUrl}/game`,
            crossDomain: true,
            contentType: "application/json",
            timeout: 5000,
            data: JSON.stringify({
              accountId: "1",
              sessionId: connectionId,
              userMove,
            }),
            success: (data) => {
              console.log(data);
              $('#m').val('').focus();
            },
            error: (jqXHR, status) => {
              alert(jqXHR.responseText);
            }
          });
        });
      });
   </script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="user-input" action="">
      <input id="m" autocomplete="off" disabled/><button>Send</button>
    </form>
  </body>
</html>
